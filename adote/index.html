<!DOCTYPE html>
<html>

<head>
  <title>UFSCat: adote seu gato hoje mesmo!</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/responsive.css" media="screen and (max-width: 768px)" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="script" href="assets/js/main.js" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <div class="container">
      <img src="/assets/images/ufscat_logo.png" alt="UFSCat" />
      <div class="menu-section">
        <button class="menu-toggle">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </button>
        <nav>
          <ul>
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/sobre">Sobre nós</a>
            </li>
            <li>
              <a href="/adote">Adote</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section class="presentation">
    <div class="container">
      <div>
        <h2>
          Adoção responsável de amigos felinos é aqui na UFSCat
        </h2>
        <p>
          Para adotar, basta deixar suas informações de contato que entraremos em contato agendando um dia
           para sua visita.
        </p>
      </div>
    </div>
  </section>

  <main>
    <section id="form">
      <form action="">
        <h3>Formulário de contato para adoção</h3>
        <div class="form-group">
          <input class="input-control" placeholder="Nome" />
        </div>

        <div class="form-group">
          <input type="email" class="input-control" placeholder="Email" />
        </div>

        <div class="form-group">
          <input class="input-control" placeholder="Celular" />
        </div>

        <div class="form-group">
          <input class="input-control" placeholder="Endereço" />
        </div>

        <div class="form-group">
          <button type="submit" class="button">Quero adotar</button>
        </div>

      </form>
    </section>
  </main>

  <footer id="footer">
    <section class="footer-container">
      <div class="sponsors">
        <img src="/assets/images/LogoUFSCAR.png" alt="Logo UFSCar">
        <img src="/assets/images/LOGO-DC.svg" alt="Logo DC">
      </div>

      <div class="contact">
        <form class="contact-form" action="#">
					<fieldset>
						<legend class="contact-form-legend" for="email-contato">Entre em contato conosco</legend>
						<div class="contact-form-fieldset"> 
							<input class="contact-form-emailInput" type="email" name="email-contato" id="email-contato">
							<button class="contact-form-submit" type="submit">Enviar</button>
						</div>
					</fieldset>
				</form>
      </div>
    </section>
  </footer>

  <script src="/assets/js/main.js" />
</body>

</html>
